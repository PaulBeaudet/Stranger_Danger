<!DOCTYPE html> <!-- Copyright 2015 Paul Beaudet - See licence for details -->

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Bunny Chat</title>
    </head>
    <body id="app">
<!-- toolbar items (logo, up dir, current dir, down dir, settings) -->
        <div class="row">
            <div class="col-xs-12 text-center">
                <h3 class="text-center">Pick topic or type one or match when times up</h3>
            </div>
        </div>
<!-- chat Ice Breaker list -->
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-hover table-striped">
                    <tr>
                        <th>
                            <span id="dialog0"></span>
                            <button class="btn btn-success btn-lg pull-right" id="button0">
                                <span class="text-danger" id="timer0"></span>
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <span id="dialog1"></span>
                            <button class="btn btn-success btn-lg pull-right" id="button1">
                                <span class="text-danger" id="timer1"></span>
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <span id="dialog2"></span>
                            <button class="btn btn-success btn-lg pull-right" id="button2">
                                <span class="text-danger" id="timer2"></span>
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <span id="dialog3"></span>
                            <button class="btn btn-success btn-lg pull-right" id="button3">
                                <span class="text-danger" id="timer3"></span>
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <span id="dialog4"></span>
                            <button class="btn btn-success btn-lg pull-right" id="button4">
                                <span class="text-danger" id="timer4"></span>
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <span id="dialog5"></span>
                            <button class="btn btn-success btn-lg pull-right" id="button5">
                                <span class="text-danger" id="timer5"></span>
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                            </button>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
<!-- chat bar -->
        <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
            <div class="navbar-text pull left">
                <div class="form-group">
                    <div class="col-xs-12 input-group input-group-lg">
                        <input type="text" class="form-control" id="textEntry">
                        <span class="input-group-btn" id="sendButton">
                            <button class="btn btn-info btn-lg pull-right" type="button">
                                <span id="sendText"></span>
                                <span id="timer6"></span>
                                <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div> <!-- end chat footer -->
        <!-- Javescript dependencies -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/socket.io-1.3.5/index.js"</script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
